<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HealthBot - Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fdfc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      border-radius: 15px;
      background: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .chat-header {
      background: #00695c;
      color: white;
      padding: 15px;
      font-weight: bold;
      text-align: center;
      font-size: 1.2em;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #f1f8f6;
    }
    .message {
      padding: 12px 16px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 0.95em;
    }
    .user-message {
      background: #00695c;
      color: white;
      align-self: flex-end;
    }
    .bot-message {
      background: #e0f7f4;
      color: #004d40;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      background: white;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 15px;
      font-size: 1em;
      outline: none;
    }
    .chat-input button {
      background: #00695c;
      color: white;
      border: none;
      padding: 15px 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .chat-input button:hover {
      background: #004d40;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <i class="fa-solid fa-heart"></i> HealthBot - AI Assistant
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage("You: " + message, "user-message");
      userInput.value = "";

      // Show typing message
      const typingMsg = addMessage("HealthBot is typing...", "bot-message");

      try {
        // Replace with your Cloudflare Worker URL
        const response = await fetch("https://workers-playground-young-bread-977d.ricksonsahaya97.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: [{ role: "user", content: message }] })
        });

        const data = await response.json();
        chatBox.removeChild(typingMsg);

        if (data.choices && data.choices.length > 0) {
          addMessage("HealthBot: " + data.choices[0].message.content, "bot-message");
        } else {
          addMessage("⚠️ Error: " + JSON.stringify(data), "bot-message");
        }

      } catch (error) {
        chatBox.removeChild(typingMsg);
        addMessage("⚠️ Failed to connect to AI.", "bot-message");
        console.error(error);
      }
    }

    function addMessage(text, className) {
      const msg = document.createElement("div");
      msg.className = "message " + className;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }
  </script>
</body>
</html>
